name: build
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'

      - name: Update status
        run: |
          msg_text='Commit from: ${{ github.actor }}
                    Commit message: ${{ github.event.commits[0].message }}
                    Commit changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}'
          curl -s -X POST 'https://api.telegram.org/bot${{ secrets.TELEGRAM_TO }}/sendMessage' \
          -d "chat_id=${{ secrets.TELEGRAM_TOKEN }}&text=${msg_text}&reply_to_message_id=${{ 874 }}"

      - uses: yanzay/notify-telegram@v0.1.0
        if: always()
        with:
            chat: ${{ secrets.TELEGRAM_TO }} # user id or channel name secret
            token: ${{ secrets.TELEGRAM_TOKEN }} # token secret
            status: ${{ job.status }} # do not modify this line